<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑÿπŸÖÿ± ŸàÿßŸÑÿ®ÿ±ÿ¨ ÿßŸÑŸÅŸÑŸÉŸä ÿßŸÑŸÖÿ™ÿ∑Ÿàÿ±ÿ©</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #e0e8f1);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 
                inset 2px 2px 5px var(--shadow-color),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 
                inset 2px 2px 5px var(--shadow-color),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5),
                0 0 15px var(--primary-color);
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-size: 1.1em;
            box-shadow: 
                0 5px 15px var(--shadow-color);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px var(--shadow-color);
        }
        #result {
            margin-top: 30px;
            font-weight: bold;
            line-height: 1.6;
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 
                0 5px 15px var(--shadow-color);
        }
        .zodiac-icon {
            font-size: 4em;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px var(--shadow-color);
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--glass-bg);
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }
        #darkModeToggle:hover {
            transform: scale(1.1) rotate(15deg);
        }
        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --glass-bg: rgba(0, 0, 0, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--accent-color) 10%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <button id="darkModeToggle">üåì</button>
        <h1>‚ú® ÿ≠ÿßÿ≥ÿ®ÿ© ÿßŸÑÿπŸÖÿ± ŸàÿßŸÑÿ®ÿ±ÿ¨ ‚ú®</h1>
        <div class="input-group">
            <label for="day">ÿßŸÑŸäŸàŸÖ:</label>
            <input type="number" id="day" min="1" max="31" required>
        </div>
        <div class="input-group">
            <label for="month">ÿßŸÑÿ¥Ÿáÿ±:</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>
        <div class="input-group">
            <label for="year">ÿßŸÑÿ≥ŸÜÿ©:</label>
            <input type="number" id="year" min="1900" max="2099" required>
        </div>
        <button onclick="calculateAge()">ÿßÿ≠ÿ≥ÿ® ÿßŸÑÿπŸÖÿ± ŸàÿßŸÑÿ®ÿ±ÿ¨</button>
        <div id="result"></div>
        <div class="zodiac-icon" id="zodiacIcon"></div>
    </div>

    <script>
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            if (isNaN(day) || isNaN(month) || isNaN(year) || !isValidDate(year, month, day)) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ™ÿßÿ±ŸäÿÆ ÿµÿ≠Ÿäÿ≠');
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            const zodiacSign = getZodiacSign(day, month);
            const zodiacIcon = getZodiacIcon(zodiacSign);

            const result = `
                <p>ÿπŸÖÿ±ŸÉ ŸáŸà <span style="color: var(--primary-color);">${ageYears}</span> ÿ≥ŸÜÿ© 
                Ÿà <span style="color: var(--secondary-color);">${ageMonths}</span> ÿ¥Ÿáÿ± 
                Ÿà <span style="color: var(--accent-color);">${ageDays}</span> ŸäŸàŸÖ</p>
                <p>ÿ®ÿ±ÿ¨ŸÉ ŸáŸà <span style="color: var(--primary-color);">${zodiacSign}</span></p>
            `;
            document.getElementById('result').innerHTML = result;
            document.getElementById('zodiacIcon').innerHTML = zodiacIcon;
            
            createSparkles();
        }

        function isValidDate(year, month, day) {
            const date = new Date(year, month - 1, day);
            return date.getFullYear() === year && date.getMonth() === month - 1 && date.getDate() === day;
        }

        function getZodiacSign(day, month) {
            const zodiacSigns = [
                {name: "ÿßŸÑÿØŸÑŸà", start: {month: 1, day: 20}, end: {month: 2, day: 18}},
                {name: "ÿßŸÑÿ≠Ÿàÿ™", start: {month: 2, day: 19}, end: {month: 3, day: 20}},
                {name: "ÿßŸÑÿ≠ŸÖŸÑ", start: {month: 3, day: 21}, end: {month: 4, day: 19}},
                {name: "ÿßŸÑÿ´Ÿàÿ±", start: {month: 4, day: 20}, end: {month: 5, day: 20}},
                {name: "ÿßŸÑÿ¨Ÿàÿ≤ÿßÿ°", start: {month: 5, day: 21}, end: {month: 6, day: 20}},
                {name: "ÿßŸÑÿ≥ÿ±ÿ∑ÿßŸÜ", start: {month: 6, day: 21}, end: {month: 7, day: 22}},
                {name: "ÿßŸÑÿ£ÿ≥ÿØ", start: {month: 7, day: 23}, end: {month: 8, day: 22}},
                {name: "ÿßŸÑÿπÿ∞ÿ±ÿßÿ°", start: {month: 8, day: 23}, end: {month: 9, day: 22}},
                {name: "ÿßŸÑŸÖŸäÿ≤ÿßŸÜ", start: {month: 9, day: 23}, end: {month: 10, day: 22}},
                {name: "ÿßŸÑÿπŸÇÿ±ÿ®", start: {month: 10, day: 23}, end: {month: 11, day: 21}},
                {name: "ÿßŸÑŸÇŸàÿ≥", start: {month: 11, day: 22}, end: {month: 12, day: 21}},
                {name: "ÿßŸÑÿ¨ÿØŸä", start: {month: 12, day: 22}, end: {month: 1, day: 19}}
            ];

            for (let sign of zodiacSigns) {
                if (
                    (month === sign.start.month && day >= sign.start.day) ||
                    (month === sign.end.month && day <= sign.end.day) ||
                    (sign.start.month > sign.end.month && 
                        ((month === sign.start.month && day >= sign.start.day) ||
                        (month === sign.end.month && day <= sign.end.day) ||
                        (month > sign.start.month || month < sign.end.month)))
                ) {
                    return sign.name;
                }
            }
            return "ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ";
        }

        function getZodiacIcon(sign) {
            const icons = {
                "ÿßŸÑÿØŸÑŸà": "‚ôí", "ÿßŸÑÿ≠Ÿàÿ™": "‚ôì", "ÿßŸÑÿ≠ŸÖŸÑ": "‚ôà", "ÿßŸÑÿ´Ÿàÿ±": "‚ôâ", "ÿßŸÑÿ¨Ÿàÿ≤ÿßÿ°": "‚ôä", "ÿßŸÑÿ≥ÿ±ÿ∑ÿßŸÜ": "‚ôã",
                "ÿßŸÑÿ£ÿ≥ÿØ": "‚ôå", "ÿßŸÑÿπÿ∞ÿ±ÿßÿ°": "‚ôç", "ÿßŸÑŸÖŸäÿ≤ÿßŸÜ": "‚ôé", "ÿßŸÑÿπŸÇÿ±ÿ®": "‚ôè", "ÿßŸÑŸÇŸàÿ≥": "‚ôê", "ÿßŸÑÿ¨ÿØŸä": "‚ôë"
            };
            return icons[sign] || "";
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåì';
        });

        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(sparkle);
                sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
                setTimeout(() => sparkle.remove(), 4000);
            }
        }
    </script>
</body>
</html>
